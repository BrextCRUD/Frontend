<table class="table">
    <thead>
      <tr>
        <th *ngFor="let header of columnHeaders">{{ header }}</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td *ngFor="let header of columnHeaders">{{ item[header.toLowerCase()] }}</td>
        <td>
          <button (click)="editItem(item)" class="btn btn-warning">Editar</button>
          <button (click)="deleteItem(item)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
