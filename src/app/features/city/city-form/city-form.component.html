<div class="container mt-4">
    <h2 class="text-center">{{ cityId ? 'Editar Ciudad' : 'Crear Ciudad' }}</h2>
    <form [formGroup]="cityForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label>Nombre de la Ciudad</label>
        <input formControlName="name" class="form-control" />
        <small *ngIf="cityForm.get('name')?.invalid && cityForm.get('name')?.touched" class="text-danger">
          El nombre es obligatorio y debe tener al menos 3 caracteres.
        </small>
      </div>
      <div class="form-group mb-3">
        <label>Departamento</label>
        <select formControlName="regionId" class="form-control">
          <option *ngFor="let region of countries" [value]="region.id">
            {{ region.name }}
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="cityForm.invalid">
        {{ cityId ? 'Actualizar' : 'Guardar' }}
      </button>
      <button class="btn btn-secondary ms-2" (click)="cancel()">Cancelar</button>
    </form>
  </div>
