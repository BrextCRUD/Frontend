<div class="container">
    <h2>Lista de Ciudades</h2>
    <button class="btn btn-primary mb-3" (click)="navigateToCreate()">Agregar Ciudad</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Departamento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let city of cities">
          <td>{{ city.id }}</td>
          <td>{{ city.name }}</td>
          <td>{{ getRegionName(city.regionId)}}</td>
          <td>
            <button *ngIf="city.id !== undefined" class="btn btn-primary btn-sm me-2" (click)="editCity(city.id)">Editar</button>
            <button (click)="deleteCity(city.id!)" class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
